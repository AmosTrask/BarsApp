<ion-header>
  <ion-navbar>
    <ion-title>
     Offers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let offer of offers">

    <ion-card-header>
      {{offer.name}}
    </ion-card-header>

    <ion-card-content>
      <p>
        {{offer.description}}
      </p>
      <p>
        Price: {{offer.price}}
      </p>
      <p>
        Pub/Venue: {{offer?.barName}}
      </p>
      <p>
        Address: {{offer?.barAddress}}
      </p>
    </ion-card-content>

  </ion-card>
</ion-content>
