<ion-header>
  <ion-navbar>
    <ion-title>
     Events
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let event of events">

    <ion-card-header>
      {{event.name}}
    </ion-card-header>

    <ion-card-content>
      <p>
        {{event.description}}
      </p>
      <p>
        Date: {{event.date}}
      </p>
      <p>
        Pub/Venue: {{event?.barName}}
      </p>
      <p>
        Address: {{event?.barAddress}}
      </p>
    </ion-card-content>

  </ion-card>
</ion-content>
