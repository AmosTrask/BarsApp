<ion-header>

    <ion-navbar>
        <ion-title>Sign up</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="signup-box">
        <form (ngSubmit)="signup()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="user.username"
                                required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password"
                                required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password verification" name="passwordVerification"
                                [(ngModel)]="passwordVerification" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label>Role</ion-label>
                            <ion-select [(ngModel)]="user.role" name="role" required>
                                <ion-option value="PREMIUM">PREMIUM</ion-option>
                                <ion-option value="USER">USER</ion-option>
                            </ion-select>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Sign up
                    </button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
