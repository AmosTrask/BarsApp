<ion-header>

  <ion-navbar>
    <ion-title>Pubs</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card *ngFor="let bar of bars" (click)="goToBarDetails(bar._id, bar.name)">

    <ion-card-header>
      {{bar.name}}
    </ion-card-header>

    <ion-card-content>
      <p>
        {{bar.address}}
      </p>
      <rating [(ngModel)]="bar.rating"
        readonly="false" 
        small="true" 
        (ngModelChange)="onModelChange()">
      </rating>
    </ion-card-content>

  </ion-card>
</ion-content>
